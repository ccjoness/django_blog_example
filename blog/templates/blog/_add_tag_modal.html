<h4 id="modalHeader" class="modal-title">{{ blog.title }}</h4>
<div class="row">
<div class="col" style="text-align: center">
    Current Tags:
    <ul>
        {% for t in blog.tag.all %}
            {{ t.name }}
        {% endfor %}
    </ul>
</div>

<div class="col" style="text-align: center">
    Add Tag:
    <ul>
        {% for nt in other_tags %}
            {{ nt.name }}
        {% endfor %}
    </ul>
</div>
</div>
